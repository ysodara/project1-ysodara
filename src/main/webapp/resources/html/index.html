<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="resources/css/bootstrap.css" rel="stylesheet"/>

<link href="resources/css/Style.css" rel="stylesheet"/>



<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<h1>Welcome to Expense Reimburstment</h1>
        <h3>Please sign-in</h3>
		<button type="submit" class="btn btn-default" onclick="showlogin(event)">Log in</button>
		<button type="submit" class="btn btn-default" onclick="showregister(event)">Resister</button>
        <!-- You can include the method and action attributes to tell the form where to send the inforation-->
        <!-- And how it should be sent -->
        <div id = "loginDiv" style="display:none;">
        
        <form class="form-horizontal" id='login' method='post' action='login'>
			  <div class="form-group">
			    <label for="username" class="col-sm-2 control-label">Username</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="username" width="10" placeholder="Username">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control" id="password" placeholder="Password">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-default">Sign in</button>
			    </div>
			  </div>
		</form>
		
        </div>
 	<br>
        <div id = "signupDiv" style="display:none;">
        
        <form class="form-horizontal" id='signup' method='post' action='signup'>
			  <div class="form-group">
			    <label for="first" class="col-sm-2 control-label">First Name</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="first" placeholder="First Name">
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="Last" class="col-sm-2 control-label">Last Name</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="last" placeholder="Last Name">
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="email" class="col-sm-2 control-label">Email</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="email" autocomplete="false" placeholder="Email">
			    </div>
			  </div>
			  
			  
			  <div class="form-group">
			    <label for="password" class="col-sm-2 control-label">Password</label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control" id="password" autocomplete="false" placeholder="Password">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-default">Sign up</button>
			    </div>
			  </div>
		</form>
		
		
        </div>
        
        </div>
        
        <script src='resources/js/login.js'></script>
</body>
</html>
