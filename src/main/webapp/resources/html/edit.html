        <h1>Edit Account</h1>
	<form class="form-horizontal" id='updateAccount' method='post' action='signup'>

			  <div class="form-group">
			    <label for="email" class="col-sm-2 control-label">Email</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" maxlength='50' id="email" required placeholder="Amount">
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="firstName" class="col-sm-2 control-label">firstName</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="firstName" required placeholder="First Name">
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="lastName" class="col-sm-2 control-label">Last Name</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="lastName" required placeholder="Last Name">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="username" class="col-sm-2 control-label">Username</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="username" required placeholder="Username">
			    </div>
			  </div><div class="form-group">
			    <label for="password" class="col-sm-2 control-label">Password</label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control" id="password" required placeholder="Password">
			    </div>
			  </div>
			  
			
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-default">Submit</button>
			    </div>
			  </div>
		</form>
		
		<script src='../js/employee.js'></script>
