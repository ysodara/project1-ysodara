        <h1>Submit a Reimbursement</h1>
	<form class="form-horizontal" id='submitReimburstment' method='post'>


			  <div class="form-group">
			    <label for="Amount" class="col-sm-2 control-label">Amount</label>
			    <div class="col-sm-10">
			      <input type="number" class="form-control" maxlength='50' id="amount" required placeholder="Amount">
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="description" class="col-sm-2 control-label">description</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="description" required placeholder="Description">
			    </div>
			  </div>
			  <div class="form-group">
			  <label for="username" class="col-sm-2 control-label" style="margin-right:18px;">Reimbursement Type</label>
			  <select id="type" class="form-control" style="width: 24%;">
				<option value="1">LODGING</option>
				<option value="2">TRAVEL</option>
				<option value="3">FOOD</option>
				<option value="4">OTHER</option>
			</select>
			</div>
			
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-default">Submit</button>
			    </div>
			  </div>
		</form>
